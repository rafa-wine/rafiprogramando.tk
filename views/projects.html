<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rafi.proyectos</title>
    <link rel="icon" href="../logo.png" type="image/x-icon" />

    <link rel="stylesheet" href="../styles/global-setting.css" />
    <link rel="stylesheet" href="../styles/navigation-bar.css" />
    <link rel="stylesheet" href="../styles/direct-contact.css" />

    <link rel="stylesheet" href="../styles/projects.css" />
    <link rel="stylesheet" href="../styles/loader.css" />

    <script
      src="../scripts/RenderComponents.js"
      type="application/javascript"
      defer
    ></script>
    <script
      src="../scripts/NavbarBehavior.js"
      type="application/javascript"
      defer
    ></script>
    <script src="../scripts/projects.js" type="module" defer></script>
  </head>
  <body>
    <header class="navigation-bar"></header>
    <div class="global-render">
      <div class="views">
        <div class="direct-contact blocks-view"></div>
        <div class="project-section">
          <div class="last-project">
            <div class="last-project-description">
              <h1 class="title-view">
                ¡Diferentes proyectos, diferentes tecnologías!
              </h1>
              <h3 class="text-description-view">
                /* Descubre mis tecnologías favoritas con las que he creado
                estos proyectos, incluido mi portafolio. */
              </h3>
              <a href="./project.html?id=rafiprogramando" class="link-button"
                >Leer más</a
              >
            </div>
            <div class="last-project-item">
              <img
                src="../assets/projects/rafiprogramando/rafiprogramando.png"
                alt="logo_rafiprogramando"
              />
            </div>
          </div>
        </div>
        <div class="project-section">
          <div class="header-project-section">
            <h4 class="subtitles-view">proyectos académicos</h4>
          </div>
          <div id="academic-projects" class="container-cards-format"></div>
        </div>
        <div class="project-section">
          <div class="header-project-section">
            <h4 class="subtitles-view">proyectos personales</h4>
          </div>
          <div id="personal-projects" class="container-cards-format"></div>
        </div>
        <div class="project-section">
          <div class="header-project-section">
            <h4 class="subtitles-view">proyectos profesionales </h4>
          </div>
          <div id="professionals-projects" class="container-cards-format"></div>
        </div>
        <div class="direct-contact blocks-view"></div>
      </div>
    </div>
    <div class="loader">
      <span class="loader-item"></span>
    </div>
  </body>
</html>
